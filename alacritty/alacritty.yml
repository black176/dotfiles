# Colors (Material Theme Light)
colors:
  # Default colors
  primary:
    background: '0xfafafa'
    foreground: '0x212121'

  cursor:
    text:   '0xfafafa'
    cursor: '0xFF5722'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xb71c1c'
    green:   '0x558b2f'
    yellow:  '0xffa000'
    blue:    '0x2196f3'
    magenta: '0x4527A0'
    cyan:    '0x00796b'
    white:   '0xfafafa'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xb71c1c'
    green:   '0x558b2f'
    yellow:  '0xffa000'
    blue:    '0x2196f3'
    magenta: '0xff2f90'
    cyan:    '0x00796b'
    white:   '0xfafafa'

font:
  size: 15

shell:
  program: /usr/bin/fish
  args:
    - --login
    - -c
    - tmux attach -t main 2>/dev/null || tmux -2 new -s main
